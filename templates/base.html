<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
    <style>
        :root {
            --foreground-rgb: 0, 0, 0;
            --background-start-rgb: 214, 219, 220;
            --background-end-rgb: 255, 255, 255;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --foreground-rgb: 255, 255, 255;
                --background-start-rgb: 0, 0, 0;
                --background-end-rgb: 0, 0, 0;
            }
        }
        
        body {
            color: rgb(var(--foreground-rgb));
            background: linear-gradient(
                to bottom,
                transparent,
                rgb(var(--background-end-rgb))
            )
            rgb(var(--background-start-rgb));
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        /* Basic utility classes similar to Tailwind */
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .font-mono { font-family: monospace; }
        .text-sm { font-size: 0.875rem; }
        .p-8 { padding: 2rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-4 { margin-bottom: 1rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-extrabold { font-weight: 800; }
        .leading-none { line-height: 1; }
        .tracking-tight { letter-spacing: -0.025em; }
        .text-gray-900 { color: #111827; }
        .dark\:text-white { color: white; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .bg-blue-500 { background-color: #3b82f6; }
        .text-white { color: white; }
        .rounded { border-radius: 0.25rem; }
        .hover\:bg-blue-600:hover { background-color: #2563eb; }
        
        @media (min-width: 768px) {
            .md\:items-center { align-items: center; }
            .md\:p-24 { padding: 6rem; }
            .md\:flex { display: flex; }
            .md\:min-h-screen { min-height: 100vh; }
            .md\:flex-col { flex-direction: column; }
            .md\:mt-10 { margin-top: 2.5rem; }
            .md\:text-5xl { font-size: 3rem; }
        }
        
        @media (min-width: 1024px) {
            .lg\:text-6xl { font-size: 3.75rem; }
        }
        
        @media (prefers-color-scheme: dark) {
            .dark\:text-white { color: white; }
            .dark\:bg-blue-600 { background-color: #2563eb; }
            .dark\:hover\:bg-blue-700:hover { background-color: #1d4ed8; }
        }
    </style>
</head>
<body class="min-h-screen">
    {% block content %}{% endblock content %}
</body>
</html>
